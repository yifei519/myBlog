<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" th:href="@{/lib/waypoints/jquery.waypoints.js}">
    <link rel="stylesheet" th:href="@{/dist/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<div style="width: 100%;height: 100%" class="ui rail">
    <!--导航-->
    <div style="width: 100%;height: auto" class="m-fixed m-nav">
        <nav id="nav" th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>
    </div>
    <!--巨幕-->
    <div id="top" class="ui inverted vertical masthead center aligned segment" style="height: 600px;background: url(../images/index/blake-connally-B3l0g6HLxr8-unsplash.jpg) no-repeat ;background-size:100% 100%;">
        <div class="ui text container" style="margin-top: 360px">
            <div class="description center-align"><span id="subtitle">欢迎来到YiFan的个人网站</span>
                <span class="typed-cursor typed-cursor--blink">|</span>
                <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
                <script>var typed = new Typed("#subtitle", {
                    strings: ["欢迎来到YiFan的个人网站", "Welcome to YiFan&#39;s personal blog"],
                    startDelay: 300,
                    typeSpeed: 100,
                    loop: !0,
                    backSpeed: 50,
                    showCursor: !0
                })</script>
            </div>
            <h1 class="ui inverted header">一切的的努力都为了更好的自己</h1>
            <!--      <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div>-->
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container m-padded-tb-big animated fadeIn" id="waypoint">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--左边博客列表-->
                <div class="eleven wide column">
                    <!--header-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">全部博客</h3>
                            </div>
                            <div class="right aligned column">
                                共 <h2 class="ui orange header m-inline-block m-text-thin"
                                      th:text="${page.totalElements}">
                                14 </h2> 篇
                            </div>
                        </div>
                    </div>

                    <!--content-->
                    <div class="ui attached  segment">

                        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                            <div class="ui middle aligned mobile reversed stackable grid">
                                <div class="eleven wide column">
                                    <h3 class="ui header"><a href="#" th:href="@{/blog/{id}/(id=${blog.id})}"
                                                             target="_blank" class="m-blue" th:text="${blog.title}">你真的理解什么是财富自由吗？</a>
                                    </h3>
                                    <p class="m-text" th:text="|${blog.description}......|">
                                        正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="https://unsplash.it/100/100?image=1005"
                                                         th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                    <div class="content"><a href="#" class="header"
                                                                            th:text="${blog.user.nickname}">luo</a>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i> <span
                                                        th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-07-01</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="#" target="_blank"
                                               class="ui teal basic label m-padded-tiny m-text-thin"
                                               th:text="${blog.type.name}">认知升级</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column">
                                    <a href="#" th:href="@{/blog/{id}/(id=${blog.id})}" target="_blank">
                                        <img src="https://unsplash.it/800/450?image=1005"
                                             th:src="@{${blog.firstPicture}}"
                                             alt="" class="ui rounded image">
                                    </a>
                                </div>

                            </div>
                        </div>
                        <!--/*-->
                        <!--
                                    <div class="ui padded vertical segment m-padded-tb-large">
                                      <div class="ui mobile reversed stackable grid">
                                        <div class="eleven wide column">
                                          <h3 class="ui header">你真的理解什么是财富自由吗？</h3>
                                          <p class="m-text">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                                          <div class="ui grid">
                                            <div class="eleven wide column">
                                              <div class="ui mini horizontal link list">
                                                <div class="item">
                                                  <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                                                  <div class="content"><a href="#" class="header">luo</a></div>
                                                </div>
                                                <div class="item">
                                                  <i class="calendar icon"></i> 2017-10-01
                                                </div>
                                                <div class="item">
                                                  <i class="eye icon"></i> 2342
                                                </div>
                                              </div>
                                            </div>
                                            <div class="right aligned five wide column">
                                              <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin">认知升级</a>
                                            </div>
                                          </div>
                                        </div>

                                        <div class="five wide column">
                                          <a href="#" target="_blank">
                                            <img src="https://unsplash.it/800/450?image=1005" alt="" class="ui rounded image">
                                          </a>
                                        </div>

                                      </div>
                                    </div>
                        -->
                        <!--*/-->

                    </div>

                    <!--footer-->
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned two column grid" th:if="${page.totalPages}>1">
                            <div class="column">
                                <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}"
                                   class="ui mini teal basic button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}"
                                   class="ui mini teal basic button">下一页</a>
                            </div>
                        </div>
                    </div>

                </div>

                <!--右边的top-->
                <div class="five wide column">

                    <!--分类-->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="idea icon"></i>分类
                                </div>
                                <div class="right aligned column">
                                    <a href="#" th:href="@{types/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a href="#" th:href="@{/types/{id}(id=${type.id})}" class="item" th:each="type: ${types}">
                                    <span th:text="${type.name}">分类</span>
                                    <div class="ui teal basic left pointing label"
                                         th:text="${#arrays.length(type.blogs)}">
                                        13
                                    </div>
                                </a>
                                <!--/*-->
                                <!--  <a href="#" class="item">
                                    思考与感悟
                                    <div class="ui teal basic left pointing label">13</div>
                                  </a>-->

                                <!--*/-->
                            </div>
                        </div>
                    </div>

                    <!--标签-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="tags icon"></i>标签
                                </div>
                                <div class="right aligned column">
                                    <a href="#" th:href="@{tags/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny"
                               th:each="tag: ${tags}">
                                <span th:text="${tag.name}">标签</span>
                                <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                            </a>
                            <!--/*-->
                            <!-- <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">
                               论 <div class="detail">23</div>
                             </a>-->
                            <!--*/-->
                        </div>
                    </div>

                    <!--最新推荐-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment ">
                            <i class="bookmark icon"></i>最新推荐
                        </div>
                        <div class="ui segment" th:each="blog:${recommenedBlogs}">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                               class="m-black m-text-thin"
                               th:text="${blog.title}">用户故事（User Story）</a>
                        </div>
                        <!--/*-->
                        <!--<div class="ui segment" >
                          <a href="#" target="_blank" class="m-black m-text-thin">用户故事（User Story）</a>
                        </div>-->
                        <!--*/-->
                    </div>

                    <!--二维码-->
                    <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                    <div class="ui centered card" style="width: 11em">
                        <img src="../static/images/WeChat.png" th:src="@{/images/WeChat.png}" alt=""
                             class="ui rounded image">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
        <div id="toTop-button" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

    </footer>
    <th:block th:replace="_fragments :: script">

    </th:block>
    <!--  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>-->
    <!--  <script th:src="@{/dist/semantic.min.js}"></script>-->
</div>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    /*返回顶部*/
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction === 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            // console.log('Scrolled to waypoint!  ' + direction);
        }
    })
    $('#toTop-button').click(function () {
        $(window).scrollTo(0, 500);
    });
</script>
</body>
</html>
